name: Tests

on:
  push:
  pull_request:

jobs:
  backend-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Security audit (production deps)
        run: npm audit --omit=dev
      - name: Run unit tests
        run: npm test
      - name: Enforce push notification privacy payload
        run: |
          if grep -n "preview:" src/chat/chat.service.ts; then
            echo "Push payload must not include message preview text."
            exit 1
          fi
      - name: Run moderation accuracy suite
        run: npm test -- --runTestsByPath test/moderation/accuracy.spec.ts
      - name: Build backend
        run: npm run build

  analytics-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run analytics contract tests
        run: npm test -- --runTestsByPath test/unit/analytics.service.spec.ts

  backend-e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: verity
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d verity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/verity
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: test_access_secret
      JWT_REFRESH_SECRET: test_refresh_secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Prisma db push
        run: npx prisma db push --accept-data-loss
      - name: Run backend e2e suite
        run: npm run test:e2e -- --runInBand

  web-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: verity-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: verity-web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Security audit (production deps)
        run: npm audit --omit=dev
      - name: Generate legal content
        run: npm run generate:legal
      - name: Verify generated legal content is committed
        run: git diff --exit-code -- src/legal/generated.ts
      - name: Run web unit tests
        run: npm test
      - name: Build web app
        run: npm run build
      - name: Enforce bundle budgets
        run: npm run check:budgets

  web-smoke:
    runs-on: ubuntu-latest
    needs: web-unit
    defaults:
      run:
        working-directory: verity-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: verity-web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      - name: Run browser smoke tests
        env:
          CI: true
        run: npm run test:smoke

  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: verity-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: verity-mobile/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Typecheck mobile app
        run: npm run typecheck
      - name: Run mobile tests
        run: npm test -- --runInBand
